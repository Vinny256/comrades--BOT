<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMRADE'S BOT | Vinnie Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --accent: #10b981; --bg: #020617; }
        body { margin: 0; font-family: 'Rajdhani', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #particles-js { position: fixed; top: 0; width: 100%; height: 100%; z-index: -1; }
        
        .stats-bar { display: flex; gap: 20px; margin: 40px 0 20px; z-index: 1; }
        .stat-card { background: rgba(30, 41, 59, 0.8); padding: 12px 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; min-width: 130px; backdrop-filter: blur(5px); }
        .stat-val { font-family: 'Orbitron'; font-size: 1.4rem; color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        @keyframes neonRotate { 
            0% { border-color: var(--primary); box-shadow: 0 0 10px var(--primary); } 
            50% { border-color: var(--accent); box-shadow: 0 0 20px var(--accent); } 
            100% { border-color: var(--primary); box-shadow: 0 0 10px var(--primary); } 
        }
        
        .container { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(15px); padding: 40px; border-radius: 24px; border: 2px solid var(--primary); animation: neonRotate 5s infinite; width: 90%; max-width: 480px; text-align: center; z-index: 1; }
        
        input { width: 100%; padding: 16px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 20px; box-sizing: border-box; outline: none; font-size: 1rem; }
        button { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary), #2563eb); border: none; border-radius: 12px; color: white; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        
        .result-box { display: none; margin-top: 25px; background: #020617; padding: 20px; border-radius: 15px; border-left: 5px solid var(--accent); text-align: left; }
        .code-area { font-family: 'Courier New', monospace; font-size: 0.85rem; word-break: break-all; margin: 15px 0; background: #1e293b; padding: 15px; border-radius: 8px; max-height: 120px; overflow-y: auto; border: 1px solid #334155; }
        
        .copy-btn { background: var(--accent); padding: 8px 15px; font-size: 0.75rem; width: auto; display: flex; align-items: center; gap: 5px; margin-top: 10px; }

        #toast { visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent); color: white; padding: 12px 35px; border-radius: 50px; z-index: 100; font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { visibility: visible; animation: fadeInUp 0.5s; }
        @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="stats-bar">
        <div class="stat-card"><div class="stat-val" id="live-count">0</div><div style="font-size:0.7rem; color:#94a3b8">LIVE COMRADES</div></div>
        <div class="stat-card"><div class="stat-val" id="total-count">0</div><div style="font-size:0.7rem; color:#94a3b8">TOTAL USERS</div></div>
    </div>

    <div class="container">
        <h1 style="font-family:'Orbitron'"><i class="fas fa-robot"></i> COMRADE BOT</h1>
        <input type="text" id="phone" placeholder="Enter WhatsApp Number (254...)">
        <button onclick="start()"><i class="fas fa-shield-alt"></i> Initialize Session</button>
        <div id="status-text" style="margin-top:20px; font-size:0.9rem; color:#94a3b8">System Ready</div>
        
        <div id="qr-container" style="margin-top:25px"></div>

        <div id="pair-area" class="result-box">
            <div style="font-size:0.8rem; color:var(--accent); font-weight:bold">PAIRING CODE:</div>
            <div id="pair-display" class="code-area" style="font-size:1.5rem; text-align:center; color:#00f2ff; letter-spacing:5px"></div>
            <button class="copy-btn" onclick="copy('pair-display')"><i class="fas fa-copy"></i> COPY CODE</button>
        </div>

        <div id="session-area" class="result-box">
            <div style="font-size:0.8rem; color:var(--accent); font-weight:bold">SESSION ID:</div>
            <div id="session-display" class="code-area"></div>
            <button class="copy-btn" onclick="copy('session-display')"><i class="fas fa-copy"></i> COPY SESSION ID</button>
        </div>
    </div>
    
    <p style="margin-top:20px; font-size:0.8rem; color:#64748b">VINNIE DIGITAL HUB &copy; 2026</p>
    <div id="toast">Copied to clipboard!</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        particlesJS("particles-js", { "particles": { "number": { "value": 80 }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.2 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#3b82f6", "opacity": 0.1 }, "move": { "enable": true, "speed": 1 } } });
        
        // --- BRIDGE CONFIGURATION ---
        // Checks if running locally, otherwise connects to your Heroku domain
        const herokuURL = "https://comrades-session-65daf07fdaad.herokuapp.com";
        const backendURL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1" 
            ? "http://localhost:3000" 
            : herokuURL;

        const socket = io(backendURL, {
            transports: ['websocket', 'polling'],
            withCredentials: true
        });

        function start() {
            const p = document.getElementById('phone').value;
            if(!p) return;
            socket.emit('start-pairing', p);
            document.getElementById('status-text').innerText = "ðŸš€ Requesting Session...";
        }

        function copy(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            const t = document.getElementById('toast');
            t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }

        socket.on('stats-update', d => {
            document.getElementById('live-count').innerText = d.live;
            document.getElementById('total-count').innerText = d.total;
        });

        socket.on('qr', u => {
            document.getElementById('status-text').innerText = "ðŸ“¸ Scan QR Code";
            document.getElementById('qr-container').innerHTML = `<img src="${u}" style="width:220px; border:6px solid white; border-radius:15px; box-shadow: 0 0 20px rgba(255,255,255,0.2)">`;
        });

        socket.on('pairing-code', c => {
            document.getElementById('status-text').innerText = "ðŸ”‘ Enter code on phone";
            document.getElementById('pair-area').style.display = "block";
            document.getElementById('pair-display').innerText = c;
        });

        socket.on('status', msg => {
            document.getElementById('status-text').innerText = msg;
        });

        socket.on('session-ready', id => {
            document.getElementById('status-text').innerText = "âœ… Session Secured!";
            document.getElementById('session-area').style.display = "block";
            document.getElementById('session-display').innerText = id;
            document.getElementById('qr-container').innerHTML = "";
            document.getElementById('pair-area').style.display = "none";
        });
    </script>
</body>
</html>
