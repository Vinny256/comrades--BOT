<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COMRADE'S BOT | Vinnie Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #3b82f6;
    --accent: #10b981;
    --bg-start: #020617;
    --bg-end: #0f172a;
    --btn-gradient: linear-gradient(135deg, #3b82f6, #06b6d4);
}
body {
    margin: 0;
    font-family: 'Rajdhani', sans-serif;
    background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}
#particles-js { position: fixed; top:0; width:100%; height:100%; z-index:-1; }

.container {
    background: rgba(30,41,59,0.75);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    border: 2px solid var(--primary);
    width: 90%;
    max-width: 480px;
    text-align: center;
    margin-top: 60px;
}

h1 { font-family:'Orbitron'; margin-bottom: 25px; }

input {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 2px solid #334155;
    background: #0f172a;
    color: white;
    font-size: 1rem;
    outline: none;
    box-sizing: border-box;
    transition: border 0.3s ease;
}
input:focus { border-color: var(--accent); }

button {
    width: 100%;
    padding: 16px;
    margin-bottom: 15px;
    border: none;
    border-radius: 12px;
    background: var(--btn-gradient);
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px var(--primary); }

.result-box {
    display: none;
    margin-top: 20px;
    background: #020617;
    padding: 20px;
    border-radius: 12px;
    border-left: 5px solid var(--accent);
    box-shadow: 0 0 15px var(--accent);
    text-align: center;
}

.code-area {
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    word-break: break-all;
    margin: 10px 0;
    background: #1e293b;
    padding: 15px;
    border-radius: 8px;
    max-height: 120px;
    overflow-y: auto;
    border: 2px solid #334155;
}

.copy-btn {
    background: var(--accent);
    padding: 10px 18px;
    font-size: 0.85rem;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

#toast {
    visibility: hidden;
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent);
    color: white;
    padding: 12px 30px;
    border-radius: 50px;
    z-index: 100;
    font-weight: bold;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
#toast.show { visibility: visible; animation: fadeInUp 0.5s; }
@keyframes fadeInUp { from { opacity:0; transform:translate(-50%,20px); } to { opacity:1; transform:translate(-50%,0); } }

#qr-container img { border-radius: 15px; border: 4px solid var(--accent); box-shadow:0 0 20px var(--accent); width: 220px; margin: 0 auto; display:block; transition: transform 0.3s ease;}
#qr-container img:hover { transform: scale(1.05); }

.description {
    font-size: 0.85rem;
    color: #94a3b8;
    margin-top: 10px;
}
</style>
</head>
<body>
<div id="particles-js"></div>

<div class="container">
    <h1><i class="fas fa-robot"></i> COMRADE BOT</h1>
    <input type="text" id="phone" placeholder="Enter WhatsApp Number (254...)">

    <button onclick="getQRCode()"><i class="fas fa-qrcode"></i> Get Session via QR</button>
    <button onclick="getPairCode()"><i class="fas fa-key"></i> Get Session via Pairing Code</button>

    <div id="status-text" class="description">System Ready</div>

    <div id="qr-container"></div>

    <div id="pair-area" class="result-box">
        <div style="font-weight:bold; color: var(--accent)">Pairing Code</div>
        <div id="pair-display" class="code-area"></div>
        <div class="description">Enter this code on your phone to link your WhatsApp</div>
        <button class="copy-btn" onclick="copy('pair-display')"><i class="fas fa-copy"></i> COPY CODE</button>
    </div>

    <div id="session-area" class="result-box">
        <div style="font-weight:bold; color: var(--accent)">Session ID</div>
        <div id="session-display" class="code-area"></div>
        <div class="description">Use this session ID to deploy your bot (e.g., on Heroku). It expires in 2 hours.</div>
        <button class="copy-btn" onclick="copy('session-display')"><i class="fas fa-copy"></i> COPY SESSION ID</button>
    </div>
</div>

<div id="toast">Copied to clipboard!</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
particlesJS("particles-js", { "particles": { "number": { "value": 80 }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.2 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#3b82f6", "opacity": 0.1 }, "move": { "enable": true, "speed": 1 } }});

const backendURL = window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1")
    ? "http://localhost:3000"
    : "https://comrades-session-65daf07fdaad.herokuapp.com";

const socket = io(backendURL, { transports: ['websocket','polling'], withCredentials:true });

function formatPhone(number){
    number = number.trim();
    if(number.startsWith("07")) return "254" + number.slice(1);
    return number;
}

function getQRCode(){
    const phone = document.getElementById('phone').value;
    if(!phone) return alert("Enter phone number");
    document.getElementById('status-text').innerText = "ðŸ“¸ Requesting QR Code...";
    fetch(`${backendURL}/start-qr`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ phoneNumber: formatPhone(phone) }) });
}

function getPairCode(){
    const phone = document.getElementById('phone').value;
    if(!phone) return alert("Enter phone number");
    document.getElementById('status-text').innerText = "ðŸ”‘ Requesting Pairing Code...";
    fetch(`${backendURL}/start-pairing`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ phoneNumber: formatPhone(phone) }) });
}

function copy(id){
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);
    const t = document.getElementById('toast');
    t.className = "show";
    setTimeout(()=>t.className="",3000);
}

socket.on('qr', u => {
    document.getElementById('status-text').innerText = "ðŸ“¸ Scan QR Code";
    document.getElementById('qr-container').innerHTML = `<img src="${u}" alt="QR Code">`;
    document.getElementById('pair-area').style.display="none";
    document.getElementById('session-area').style.display="none";
});

socket.on('pairing-code', c => {
    document.getElementById('status-text').innerText = "ðŸ”‘ Enter code on phone";
    document.getElementById('pair-area').style.display = "block";
    document.getElementById('pair-display').innerText = c;
    document.getElementById('qr-container').innerHTML="";
    document.getElementById('session-area').style.display="none";
});

socket.on('session-ready', id => {
    document.getElementById('status-text').innerText = "âœ… Session Secured!";
    document.getElementById('session-area').style.display = "block";
    document.getElementById('session-display').innerText = id;
    document.getElementById('qr-container').innerHTML="";
    document.getElementById('pair-area').style.display="none";
});

socket.on('status', msg => document.getElementById('status-text').innerText = msg);
</script>
</body>
</html>
