<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMRADES-MD | Unified Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
    
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(10, 10, 10, 0.95);
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --text-secondary: #888888;
            --success: #10b981;
        }

        /* Prevent Scrollbars */
        html, body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar { display: none; }

        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        /* View Management */
        .view { display: none; min-height: 100vh; width: 100%; }
        .view.active { display: block; }

        /* Navbar */
        nav {
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        .logo { font-family: 'Orbitron'; font-weight: 700; letter-spacing: 3px; }

        /* Music Controls */
        .music-controller {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .music-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Orbitron';
            font-size: 0.6rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .music-btn:hover { background: #fff; color: #000; }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
        }
        .hero h1 { font-family: 'Orbitron'; font-size: clamp(2rem, 8vw, 4rem); margin-bottom: 20px; }
        
        .btn-main {
            padding: 18px 40px;
            background: var(--accent);
            color: black;
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
        }

        /* Session Container Style */
        .session-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .session-container {
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 35px;
            border-radius: 24px;
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
        }

        /* Fix Overlap */
        .iti { width: 100%; margin-bottom: 20px; }
        input[type="tel"] {
            width: 100% !important;
            background: #000 !important;
            padding: 18px 18px 18px 85px !important;
            border: 1px solid #222 !important;
            border-radius: 12px !important;
            color: white !important;
            font-size: 1.1rem;
        }

        .result-area {
            display: none;
            margin-top: 20px;
            background: #000;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .code-text { color: var(--success); font-family: monospace; font-size: 1.3rem; margin: 15px 0; }

        .back-link {
            position: absolute; top: 20px; left: 20px;
            color: #555; cursor: pointer; font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    <audio id="bg-audio" loop></audio>

    <div class="music-controller">
        <div class="music-btn" id="play-pause-btn" onclick="toggleMusic()">PLAY</div>
        <input type="file" id="music-upload" accept="audio/*" style="display: none;" onchange="loadMusic(this)">
        <div class="music-btn" onclick="document.getElementById('music-upload').click()">UPLOAD SONG</div>
    </div>

    <section id="home-view" class="view active">
        <nav>
            <div class="logo">COMRADES-MD</div>
            <a href="#" style="color:white;"><i class="fab fa-github"></i></a>
        </nav>
        <div class="hero">
            <h1>POWER. SPEED.<br>SIMPLICITY.</h1>
            <p style="color: #888; margin-bottom: 40px;">The next generation of WhatsApp automation.</p>
            <button class="btn-main" onclick="showView('session-view')">Get Started <i class="fas fa-arrow-right"></i></button>
        </div>
    </section>

    <section id="session-view" class="view">
        <div class="session-flex">
            <div class="session-container">
                <div class="back-link" onclick="showView('home-view')"><i class="fas fa-chevron-left"></i> BACK</div>
                <div class="logo-sm" style="font-family: 'Orbitron'; margin-top: 20px; margin-bottom: 20px;">COMRADES-MD</div>
                <div id="status-terminal" style="font-size: 0.7rem; color: #444; margin-bottom: 10px;">> SYSTEM_READY</div>
                
                <input type="tel" id="phone">
                
                <div style="display: flex; gap: 10px;">
                    <button onclick="getQRCode()" style="flex:1; padding: 15px; border-radius: 10px; cursor: pointer;">QR SCAN</button>
                    <button onclick="getPairCode()" style="flex:1; padding: 15px; border-radius: 10px; background: #000; color:#fff; border: 1px solid #333; cursor: pointer;">PAIRING</button>
                </div>

                <div id="qr-container" style="margin-top: 20px;"></div>

                <div id="pair-area" class="result-area">
                    <div id="pair-display" class="code-text"></div>
                    <button onclick="copy('pair-display')" style="width: 100%; background: var(--success); color: #fff; padding: 10px; border:none; border-radius: 8px;">COPY CODE</button>
                </div>

                <div id="session-area" class="result-area">
                    <div id="session-display" class="code-text" style="font-size: 0.8rem;"></div>
                    <button onclick="copy('session-display')" style="width: 100%; background: var(--success); color: #fff; padding: 10px; border:none; border-radius: 8px;">COPY SESSION</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // 1. Particle Background
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "opacity": { "value": 0.2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.1 },
                "move": { "enable": true, "speed": 1 }
            }
        });

        // 2. View Switcher Logic
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            
            // Auto-focus if entering session
            if(viewId === 'session-view') {
                setTimeout(() => document.getElementById('phone').focus(), 100);
            }
        }

        // 3. Music Logic
        const audio = document.getElementById('bg-audio');
        const playBtn = document.getElementById('play-pause-btn');

        function loadMusic(input) {
            if (input.files && input.files[0]) {
                const url = URL.createObjectURL(input.files[0]);
                audio.src = url;
                audio.play();
                playBtn.innerText = "PAUSE";
            }
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = "PAUSE";
            } else {
                audio.pause();
                playBtn.innerText = "PLAY";
            }
        }

        // 4. Session Logic
        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, {
            separateDialCode: true,
            initialCountry: "ke",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
        });

        const socket = io("https://comrades-session-65daf07fdaad.herokuapp.com");

        function getPairCode() {
            const val = phoneInput.value.trim();
            if(!val) return;
            const dial = iti.getSelectedCountryData().dialCode;
            let num = val.startsWith('0') ? val.substring(1) : val;
            const final = dial + num.replace(/\D/g, '');
            
            document.getElementById('status-terminal').innerText = "> REQUESTING_CODE...";
            fetch(`${socket.io.uri}/start-pairing`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber: final })
            });
        }

        socket.on('pairing-code', code => {
            document.getElementById('pair-area').style.display = "block";
            document.getElementById('pair-display').innerText = code;
        });

        socket.on('session-ready', id => {
            document.getElementById('session-area').style.display = "block";
            document.getElementById('session-display').innerText = id;
        });
    </script>
</body>
</html>
