<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMRADES-MD | Absolute Terminal</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/matrix/50/00ff41/matrix-desktop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
    
    <style>
        :root {
            --bg: #000000;
            --matrix-green: #00ff41;
            --matrix-glow: rgba(0, 255, 65, 0.4);
            --card-bg: rgba(0, 0, 0, 0.95);
            --border: rgba(0, 255, 65, 0.2);
        }

        /* CRT Screen Filter */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: #fff; font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden; scrollbar-width: none;
        }
        body::-webkit-scrollbar { display: none; }

        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.15; }
        .view-wrapper { position: relative; z-index: 10; }
        .view { display: none; min-height: 100vh; }
        .view.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Navbar & Logo */
        nav { padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Orbitron'; letter-spacing: 5px; text-shadow: 0 0 10px var(--matrix-green); }

        /* Buttons */
        .btn-main {
            padding: 15px 40px; background: transparent; border: 2px solid var(--matrix-green);
            color: var(--matrix-green); font-weight: bold; letter-spacing: 3px; cursor: pointer; transition: 0.3s;
        }
        .btn-main:hover { background: var(--matrix-green); color: #000; box-shadow: 0 0 30px var(--matrix-green); }

        /* Deployment Hub */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 0 10%; margin-top: 40px; }
        .card { 
            background: var(--card-bg); padding: 30px; border: 1px solid var(--border); 
            text-align: center; cursor: pointer; transition: 0.3s;
        }
        .card:hover { border-color: var(--matrix-green); transform: translateY(-5px); box-shadow: 0 0 20px var(--matrix-glow); }
        .card i { font-size: 2rem; color: var(--matrix-green); margin-bottom: 15px; }

        /* Session UI */
        .session-container {
            width: 90%; max-width: 440px; background: #000; padding: 40px; 
            border: 1px solid var(--matrix-green); margin: 60px auto; text-align: center;
            box-shadow: 0 0 20px var(--matrix-glow);
        }
        .iti { width: 100%; margin-bottom: 25px; }
        input[type="tel"] {
            width: 100% !important; background: #000 !important;
            padding: 18px 18px 18px 85px !important; border: 1px solid var(--matrix-green) !important;
            color: var(--matrix-green) !important; font-family: 'Share Tech Mono';
        }

        /* Loading Animation */
        #loading-bar {
            display: none; margin: 20px auto; width: 100%; height: 4px;
            background: #111; position: relative; overflow: hidden;
        }
        #loading-bar::after {
            content: ""; position: absolute; left: -50%; width: 50%; height: 100%;
            background: var(--matrix-green); animation: loading 1.5s infinite linear;
        }
        @keyframes loading { from { left: -50%; } to { left: 100%; } }

        /* Fork Guard Modal */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; }
        #fork-guard {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; background: #000; border: 2px solid var(--matrix-green); padding: 30px; z-index: 10001; text-align: center;
        }
        .guard-input { width: 80%; background: transparent; border: 1px solid var(--matrix-green); color: var(--matrix-green); padding: 10px; text-align: center; margin: 20px 0; }

        /* Floating Controls */
        .music-btn {
            position: fixed; bottom: 30px; left: 30px; z-index: 1000;
            background: #000; border: 1px solid var(--matrix-green); padding: 10px 20px; color: var(--matrix-green); cursor: pointer;
        }
        
        footer { padding: 40px 0; text-align: center; opacity: 0.3; font-size: 0.7rem; border-top: 1px solid var(--border); margin-top: 50px; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="overlay" id="overlay"></div>
    <div id="fork-guard">
        <h3 class="logo" style="font-size: 0.9rem;">SECURITY_FORK_CHECK</h3>
        <input type="text" id="gh-user" class="guard-input" placeholder="GITHUB_USERNAME">
        <div id="guard-status" style="font-size: 0.6rem; color: var(--matrix-green); margin-bottom: 15px; min-height: 15px;"></div>
        <button onclick="verifyFork()" id="verify-btn" style="background: var(--matrix-green); color:#000; border:none; padding:10px 20px; font-weight:bold; cursor:pointer; width:100%;">VERIFY_SYSTEM</button>
        <p onclick="closeGuard()" style="margin-top: 15px; font-size: 0.5rem; cursor:pointer; color: #444;">[ ABORT_PROCESS ]</p>
    </div>

    <div class="view-wrapper">
        <audio id="bg-audio" loop src="https://raw.githubusercontent.com/Vinny256/COMRADES-MD/main/assets/play.mp3"></audio>
        <div class="music-btn" id="play-pause-btn" onclick="toggleMusic()">PLAY_SOUND</div>

        <section id="home-view" class="view active">
            <nav>
                <div class="logo" style="font-size: 1.4rem;">COMRADES-MD</div>
                <a href="https://github.com/Vinny256/COMRADES-MD" style="color:var(--matrix-green);"><i class="fab fa-github"></i></a>
            </nav>

            <div class="hero">
                <h1 class="logo" style="font-size: clamp(2rem, 10vw, 4.5rem);">VINNY_BEYOND</h1>
                <p style="color: var(--matrix-green); letter-spacing: 4px; margin-top: 10px;">NEURAL_CONNECTION_HUB</p>
                <button class="btn-main" onclick="startExperience()" style="margin-top: 40px;">INITIALIZE_SESSION</button>
            </div>

            <div style="text-align: center; color: var(--matrix-green); font-size: 0.7rem; letter-spacing: 5px;">CORE_CONTAINERS</div>
            <div class="grid">
                <div class="card" onclick="window.open('https://github.com/Vinny256/COMRADES-MD', '_blank')">
                    <i class="fas fa-code"></i>
                    <h3>SOURCE_CODE</h3>
                </div>
                <div class="card" onclick="openGuard('https://dashboard.heroku.com/new?template=https://github.com/Vinny256/COMRADES-MD')">
                    <i class="fas fa-server"></i>
                    <h3>HEROKU</h3>
                </div>
                <div class="card" onclick="openGuard('https://railway.app/new/template?template=https://github.com/Vinny256/COMRADES-MD')">
                    <i class="fas fa-train"></i>
                    <h3>RAILWAY</h3>
                </div>
                <div class="card" onclick="openGuard('https://render.com/deploy?repo=https://github.com/Vinny256/COMRADES-MD')">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>RENDER</h3>
                </div>
            </div>

            <footer>
                <p>COMRADES-MD // POWERED BY VINNY256 // &copy; 2026</p>
            </footer>
        </section>

        <section id="session-view" class="view">
            <div class="session-container">
                <div style="text-align: left; margin-bottom: 20px;">
                    <span onclick="showView('home-view')" style="cursor:pointer; color: var(--matrix-green); font-size: 0.7rem;">[ BACK_TO_ROOT ]</span>
                </div>
                
                <h2 class="logo" style="font-size: 1.2rem; margin-bottom: 30px;">TARGET_LINK</h2>
                <div id="status-display" style="font-size: 0.7rem; color: var(--matrix-green); margin-bottom: 10px;">> STANDBY_</div>
                
                <input type="tel" id="phone">
                
                <div style="display: flex; gap: 10px;">
                    <button onclick="getQRCode()" style="flex:1; padding: 15px; background: var(--matrix-green); color:#000; border:none; font-weight:bold; cursor:pointer;">QR_SCAN</button>
                    <button onclick="getPairCode()" style="flex:1; padding: 15px; background: transparent; color:var(--matrix-green); border:1px solid var(--matrix-green); font-weight:bold; cursor:pointer;">PAIR_CODE</button>
                </div>

                <div id="loading-bar"></div>
                <div id="qr-container" style="margin-top: 25px;"></div>

                <div id="pair-area" style="display:none; margin-top: 25px; border-top: 1px dashed var(--matrix-green); padding-top: 20px;">
                    <div id="pair-display" style="color:var(--matrix-green); font-size:2rem; font-weight:bold; letter-spacing:5px;"></div>
                    <button onclick="copy('pair-display')" style="width:100%; margin-top:15px; background:var(--matrix-green); color:#000; padding:12px; border:none; font-weight:bold;">COPY_HANDSHAKE</button>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // --- MATRIX RAIN ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet[Math.floor(Math.random() * alphabet.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);

        // --- APP LOGIC ---
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        const audio = document.getElementById('bg-audio');
        function toggleMusic(force = false) {
            if (audio.paused || force) {
                audio.play().catch(() => {});
                document.getElementById('play-pause-btn').innerText = "PAUSE_SOUND";
            } else {
                audio.pause();
                document.getElementById('play-pause-btn').innerText = "RESUME_SOUND";
            }
        }

        function startExperience() {
            toggleMusic(true);
            showView('session-view');
        }

        // --- FORK GUARD ---
        let pendingUrl = "";
        const repoOwner = "Vinny256"; 
        const repoName = "COMRADES-MD";

        function openGuard(url) {
            pendingUrl = url;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('fork-guard').style.display = 'block';
        }

        function closeGuard() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('fork-guard').style.display = 'none';
        }

        async function verifyFork() {
            const user = document.getElementById('gh-user').value.trim();
            const status = document.getElementById('guard-status');
            if (!user) return status.innerText = "ERR: USERNAME_REQUIRED";

            status.innerText = "SCANNING_REPOS...";
            try {
                const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/forks`);
                const forks = await res.json();
                const isForked = forks.some(f => f.owner.login.toLowerCase() === user.toLowerCase());

                if (isForked) {
                    status.innerText = "SUCCESS: ACCESS_GRANTED";
                    setTimeout(() => { window.open(pendingUrl, '_blank'); closeGuard(); }, 1200);
                } else {
                    status.innerText = "ERR: FORK_NOT_FOUND";
                    setTimeout(() => window.open(`https://github.com/${repoOwner}/${repoName}/fork`, '_blank'), 1500);
                }
            } catch (e) { status.innerText = "ERR: API_LIMIT_REACHED"; }
        }

        // --- SESSION LOGIC ---
        const phoneInput = document.querySelector("#phone");
        const statusDisp = document.getElementById('status-display');
        const loadingBar = document.getElementById('loading-bar');

        const iti = window.intlTelInput(phoneInput, {
            separateDialCode: true,
            initialCountry: "ke",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
        });

        const socket = io("https://comrades-session-65daf07fdaad.herokuapp.com");

        function getQRCode() {
            statusDisp.innerText = "> INITIALIZING_QR_HANDSHAKE...";
            loadingBar.style.display = "block";
            document.getElementById('qr-container').innerHTML = "";
            document.getElementById('pair-area').style.display = "none";
            fetch(`${socket.io.uri}/start-qr`, { method: 'POST' });
        }

        function getPairCode() {
            // CRITICAL FIX: Get number first
            const number = iti.getNumber().replace(/\D/g, '');
            
            // VALIDATION GUARD: Stop if no number
            if(!phoneInput.value.trim() || number.length < 8) {
                statusDisp.innerText = "> ERR: INVALID_PHONE_TARGET";
                alert("Please enter a valid phone number first!");
                return;
            }

            statusDisp.innerText = "> REQUESTING_PAIR_FOR: " + number;
            loadingBar.style.display = "block";
            document.getElementById('qr-container').innerHTML = "";
            document.getElementById('pair-area').style.display = "none";

            // Send specific number to backend
            fetch(`${socket.io.uri}/start-pairing`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber: number })
            });
        }

        socket.on('qr', url => {
            loadingBar.style.display = "none";
            statusDisp.innerText = "> SCAN_QR_TO_PROCEED";
            document.getElementById('qr-container').innerHTML = `<img src="${url}" style="width:200px; border:2px solid #0f0; background:#fff; padding:10px;">`;
        });

        socket.on('pairing-code', code => {
            loadingBar.style.display = "none";
            statusDisp.innerText = "> HANDSHAKE_ESTABLISHED";
            document.getElementById('pair-area').style.display = "block";
            document.getElementById('pair-display').innerText = code;
        });

        function copy(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            statusDisp.innerText = "> DATA_COPIED_TO_CLIPBOARD";
        }
    </script>
</body>
</html>
