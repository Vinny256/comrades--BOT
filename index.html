<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMRADES-MD | Neural Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
    
    <style>
        :root {
            --bg: #000000;
            --card-bg: rgba(8, 8, 8, 0.9);
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
        }

        /* --- BACKGROUND FIX --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar { display: none; }

        #particles-js {
            position: fixed; /* Must be fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind everything */
            background-color: #000; /* Base color */
            pointer-events: none;
        }

        .view-wrapper {
            position: relative;
            z-index: 1; /* Content must be above particles */
        }

        /* --- UI COMPONENTS --- */
        .view { display: none; min-height: 100vh; }
        .view.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        nav {
            padding: 25px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Orbitron'; font-weight: 700; letter-spacing: 4px; font-size: 1.2rem; }

        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
        }
        .hero h1 { font-family: 'Orbitron'; font-size: clamp(2.5rem, 10vw, 5rem); line-height: 1; margin: 0; }
        
        .btn-main {
            padding: 20px 50px;
            background: #fff;
            color: #000;
            font-weight: 900;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            margin-top: 40px;
        }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,255,255,0.3); }

        /* DEPLOYMENT HUB */
        .deploy-hub { padding: 80px 10%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .card {
            background: var(--card-bg);
            padding: 40px;
            border: 1px solid var(--border);
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
        }
        .card:hover { border-color: #fff; background: rgba(15,15,15,0.9); }
        .card i { font-size: 2.5rem; margin-bottom: 20px; color: #fff; }

        /* SESSION BOX */
        .session-container {
            width: 90%; max-width: 420px;
            background: var(--card-bg);
            padding: 40px; border-radius: 28px;
            border: 1px solid var(--border);
            margin: 100px auto;
            text-align: center;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .back-link { position: absolute; top: 25px; left: 25px; color: #666; cursor: pointer; font-size: 0.75rem; font-weight: bold; }

        /* INPUT FIX */
        .iti { width: 100%; margin-bottom: 25px; }
        input[type="tel"] {
            width: 100% !important;
            background: #000 !important;
            padding: 18px 18px 18px 85px !important;
            border: 1px solid #333 !important;
            border-radius: 14px !important;
            color: white !important;
            font-size: 1.1rem;
        }

        .result-area { display: none; margin-top: 25px; background: #000; padding: 25px; border-radius: 16px; border: 1px solid #222; }
        .code-text { color: var(--success); font-family: monospace; font-size: 1.5rem; font-weight: bold; letter-spacing: 3px; }

        /* MUSIC UI */
        .music-btn {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            background: rgba(255,255,255,0.08); border: 1px solid var(--border);
            padding: 12px 25px; border-radius: 50px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 0.7rem; color: #fff;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="view-wrapper">
        
        <audio id="bg-audio" loop src="YOUR_GITHUB_SONG_URL_HERE.mp3"></audio>
        <div class="music-btn" id="play-pause-btn" onclick="toggleMusic()">PLAY</div>

        <section id="home-view" class="view active">
            <nav>
                <div class="logo">COMRADES-MD</div>
                <a href="#" style="color:white;"><i class="fab fa-github"></i></a>
            </nav>

            <div class="hero">
                <h1>NEURAL<br>AUTOMATION.</h1>
                <p style="color: #666; margin-top: 20px;">Experience the next level of WhatsApp multi-device speed.</p>
                <button class="btn-main" onclick="startExperience()">Get Started <i class="fas fa-bolt"></i></button>
            </div>

            <div class="deploy-hub">
                <div class="grid">
                    <div class="card">
                        <i class="fas fa-server"></i>
                        <h3>HEROKU</h3>
                        <a href="#" style="color:#fff; text-decoration:none; font-size: 0.8rem; border-bottom:1px solid #fff;">DEPLOY HUB</a>
                    </div>
                    <div class="card">
                        <i class="fas fa-cloud"></i>
                        <h3>RAILWAY</h3>
                        <a href="#" style="color:#fff; text-decoration:none; font-size: 0.8rem; border-bottom:1px solid #fff;">DEPLOY HUB</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="session-view" class="view">
            <div class="session-container">
                <div class="back-link" onclick="showView('home-view')">‚Üê BACK</div>
                <div class="logo-sm" style="font-family: 'Orbitron'; margin: 20px 0;">COMRADES-MD</div>
                
                <input type="tel" id="phone">
                
                <div style="display: flex; gap: 15px;">
                    <button onclick="getQRCode()" style="flex:1; padding: 18px; border-radius: 12px; cursor: pointer; font-weight: 700;">QR SCAN</button>
                    <button onclick="getPairCode()" style="flex:1; padding: 18px; border-radius: 12px; background: #000; color:#fff; border: 1px solid #333; cursor: pointer; font-weight: 700;">PAIRING</button>
                </div>

                <div id="qr-container" style="margin-top: 20px;"></div>

                <div id="pair-area" class="result-area">
                    <div id="pair-display" class="code-text"></div>
                    <button onclick="copy('pair-display')" style="width:100%; margin-top:15px; background:var(--success); color:#fff; padding:12px; border:none; border-radius:8px; cursor:pointer;">COPY CODE</button>
                </div>
            </div>
        </section>

    </div> <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // --- 3. THE MAGIC BACKGROUND CONFIG ---
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { 
                    "enable": true, 
                    "distance": 150, 
                    "color": "#ffffff", 
                    "opacity": 0.2, 
                    "width": 1 
                },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "grab": { "distance": 200, "line_linked": { "opacity": 0.5 } } }
            },
            "retina_detect": true
        });

        // --- SPA LOGIC ---
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            if(viewId === 'session-view') setTimeout(() => document.getElementById('phone').focus(), 150);
        }

        function startExperience() {
            toggleMusic(true);
            showView('session-view');
        }

        // --- MUSIC LOGIC ---
        const audio = document.getElementById('bg-audio');
        function toggleMusic(force = false) {
            if (audio.paused || force) {
                audio.play();
                document.getElementById('play-pause-btn').innerText = "PAUSE";
            } else {
                audio.pause();
                document.getElementById('play-pause-btn').innerText = "PLAY";
            }
        }

        // --- BACKEND LOGIC ---
        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, {
            separateDialCode: true,
            initialCountry: "ke",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
        });

        const socket = io("https://comrades-session-65daf07fdaad.herokuapp.com");

        function getQRCode() {
            document.getElementById('qr-container').innerHTML = "...";
            fetch(`${socket.io.uri}/start-qr`, { method: 'POST' });
        }

        function getPairCode() {
            const dial = iti.getSelectedCountryData().dialCode;
            const num = dial + phoneInput.value.replace(/\D/g, '');
            fetch(`${socket.io.uri}/start-pairing`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber: num })
            });
        }

        socket.on('qr', url => {
            document.getElementById('qr-container').innerHTML = `<img src="${url}" style="width:200px; border:4px solid #fff;">`;
        });

        socket.on('pairing-code', code => {
            document.getElementById('pair-area').style.display = "block";
            document.getElementById('pair-display').innerText = code;
        });

        function copy(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            alert("Copied!");
        }
    </script>
</body>
</html>
